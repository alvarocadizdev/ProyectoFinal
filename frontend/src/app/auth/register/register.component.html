<div class="register-container">
  <div class="register-card">
    <h1>Crear Cuenta</h1>
    <p>Únete a la experiencia digital de MiApp, empieza ahora.</p>
    
    <form #registerForm="ngForm" (ngSubmit)="register()" class="register-form">
      
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" [(ngModel)]="user.email" name="email" required placeholder="Ingresa tu correo electrónico" #email="ngModel">
        <div class="error" *ngIf="email.invalid && email.touched">
          El correo es obligatorio y debe tener un formato válido.
        </div>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" [(ngModel)]="user.password" name="password" required minlength="6" placeholder="Ingresa tu contraseña" #password="ngModel"/>
        <div class="error" *ngIf="password.invalid && password.touched">
          La contraseña es obligatoria y debe tener al menos 6 caracteres.
        </div>
      </div>

      


      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
    </form>

    <div class="footer">
      <p>¿Ya tienes una cuenta?<a class="link" (click)="goToLogin()">Iniciar sesión</a></p>
    </div>
  </div>
</div>
