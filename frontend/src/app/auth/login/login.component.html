<div class="login-container">
  <div class="login-card">
    <h1>Iniciar sesión</h1>
    <p>Bienvenido de nuevo, por favor ingresa tus datos.</p>
    
    <form (ngSubmit)="login()" class="login-form">
      
      <!-- Correo Electrónico -->
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          [(ngModel)]="user.email" 
          name="email" 
          required 
          placeholder="Ingresa tu correo electrónico"
          #email="ngModel">
        
        <!-- Mensaje de error si el correo está vacío -->
        <div *ngIf="email.invalid && email.touched" class="error">
          Porfavor, ingresa tu correo electrónico
        </div>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          [(ngModel)]="user.password" 
          name="password" 
          required 
          placeholder="Ingresa tu contraseña"
          #password="ngModel">
        
        <!-- Mensaje de error si la contraseña está vacía -->
        <div *ngIf="password.invalid && password.touched" class="error">
          La contraseña es obligatoria
        </div>
      </div>

      <!-- Botón de Iniciar sesión -->
      <button type="submit" class="btn btn-primary" [disabled]="!user.email || !user.password">Iniciar sesión</button>
    </form>

    <div class="footer">
      <p>¿No tienes cuenta? <a class="link" (click)="goToRegister()">Registrate aquí</a></p>
    </div>
  </div>
</div>
